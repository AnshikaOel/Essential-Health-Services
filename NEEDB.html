<body>
  <center>
<div class="container">
  <form action="need.php" method="post">

  <label>PROBLEM</label>

  <input type="text" placeholder=" WRITE YOUR PROBELM WHY YOU NEED BLOOD"  ><br><br>
  <label>ID PROOF:</label>
  <input type ="file" placeholder="CHOOSE YOUR FILE"  value="n_id" required><br><br>
  <input type="submit" name="submit" value="SUBMIT">
</form>
